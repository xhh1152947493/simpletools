name: Deploy static content to Pages

on:
  # 仅在推送到 release 分支时运行
  push:
    branches: ['release']

# 设置 GITHUB_TOKEN 的权限
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        working-directory: simpletools/web/simpletools # 指定工作目录
        run: npm ci

      - name: Build project
        working-directory: simpletools/web/simpletools # 指定工作目录
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: simpletools/web/simpletools/dist # 指定 dist 目录路径

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
